{% extends "base.html" %}

{% block title %}
  Avisos
{% endblock %}

{% block content %}
    <table width="768" border="0" cellpadding="0" cellspacing="0" align="center">
        <div class="mainsite-container">
            <div id="about_us" class="navigation_section"></div>
                <div>
                    <h1 class="section_title">Avisos</h1>
                </div>
        </div>
        {% for aviso in avisos %}
        <div class="mainsite-container">
            <h2 class="section_tittle"><strong> {{ aviso.nombre }}  </strong></h2>
            <table width="768" border="0" cellpadding="0" cellspacing="0" align="center">
                <tr>
                    <td align="top">
                        <div align="justify">
                            <span class="style7"> {{ aviso.descripcion }} </span>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        {% endfor %}
    </table>
{% endblock %}
