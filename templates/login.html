{% extends "base.html" %}

{% block title %}
    Inicio de Sesion
{% endblock %}

{% block content %}
    <div class = "mainsite-container-login">
        <div class="panel panel-default">
            <div class = "panel-heading">Inicio de Sesion</div>
            <div class = "panel-body">     
                <form method="POST" action="{% url 'login' %}">
                    <div class="row">
                        <div class ="col-md-6">
                            {{ form.username.ValidationError}}
                            <label class="control-label">{{ form.username.label_tag}}</label>
                            {{ form.username}}
                        </div>
                    </div>
                    
                    <div class="row padding-top-10">
                        <div class ="col-md-6">
                            {{ form.password.ValidationError}}
                            <label class="control-label">{{ form.password.label_tag}}</label>
                            {{ form.password}}
                        </div>
                    </div>
                    
                    <div class="row padding-top-10">
                        <div class="col-md-2">
                            <button type="sumbit" id="loginBtn" class="btn btn-success">Iniciar</button>
                            {% csrf_token %}
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
{% endblock %}
