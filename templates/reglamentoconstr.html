{% extends "base.html" %}
{% load static %}

{% block title %}
  Reglamento de Construcción
{% endblock %}
    

{% block script %}
<script src="{% static 'js/site/general.js' %}"></script>
{% endblock %}

{% block content %}

<div class="mainsite-container">
    <div id="direcintermex" class="navigation_section"></div>
        <div>

    <br/>

    <table width="800" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center" valign="middle">

                    <embed src='{% static 'pdf/Reglamento_de_construccion.pdf' %}' width="800" height="800" type='application/pdf'>

        </tr>
        <tr>
            <td align="right">

                <a href='{% static 'pdf/Reglamento_de_construccion.pdf' %}' download='{% static 'pdf/Reglamento_de_construccion.pdf' %}'>
